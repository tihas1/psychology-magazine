<div id="loginModal" class="fc-auth-modal">
  <div class="fc-auth-card">
    <button class="fc-auth-close" title="Close" onclick="document.getElementById('loginModal').classList.remove('open');">âœ•</button>
    
    <div class="fc-auth-tabs">
      <button id="toggleAuthMode" class="tab">Don't have an account? Register</button>
    </div>

    <div class="fc-auth-body">
      <p id="fc-auth-msg" style="color:#b91c1c;"></p>

      <form id="loginForm" style="display:block;">
        <label>Email</label>
        <input name="email" type="email" required />
        <label>Password</label>
        <input name="password" type="password" required />
        <button type="submit">Sign In</button>
      </form>

      <form id="registerForm" style="display:none;">
        <label>Email</label>
        <input name="email" type="email" required />
        <label>Password</label>
        <input name="password" type="password" required />
        <button type="submit">Create Account</button>
      </form>
    </div>
  </div>
</div>
