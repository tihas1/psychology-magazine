---
layout: default
---

<div class="content-container">
  <article class="post">
    <header class="post-header">
      <h1>{{ page.title }}</h1>
      <p class="meta">
        {{ page.date | date: "%B %-d, %Y" }} • {{ page.read_time | default: "—" }} read
      </p>
      {% if page.featured_image %}
        <img class="featured-image" src="{{ page.featured_image | relative_url }}" alt="{{ page.title }}">
      {% endif %}
    </header>

    <section class="post-content">
      {{ content }}
    </section>

    <footer class="post-footer">
      <!-- Reaction + Share + Comments -->
      <section class="post-interactions">

        <!-- 🧡 Reaction Bar -->
        <div class="reaction-bar">
          <button class="react-btn" data-type="like">👍</button>
          <button class="react-btn" data-type="love">❤️</button>
          <button class="react-btn" data-type="care">🤗</button>
          <span id="reaction-count">0</span>
        </div>

        <!-- 📤 Share Bar -->
        <div class="share-bar">
          <p>Share this article:</p>
          <a href="https://twitter.com/intent/tweet?text={{ page.title | uri_escape }}&url={{ page.url | absolute_url }}" target="_blank">Twitter</a>
          <a href="https://www.facebook.com/sharer/sharer.php?u={{ page.url | absolute_url }}" target="_blank">Facebook</a>
          <a href="https://api.whatsapp.com/send?text={{ page.title | uri_escape }}%20{{ page.url | absolute_url }}" target="_blank">WhatsApp</a>
          <button onclick="sharePost()" class="share-btn">↗️</button>
        </div>

        <!-- 💬 Comment Section -->
        <div class="comment-section">
          <h3>Comments</h3>
          <div id="comment-list"></div>

          <form id="comment-form">
            <textarea id="comment-input" placeholder="Write a comment..." required></textarea>
            <button type="submit">Post Comment</button>
          </form>
        </div>
      </section>
    </footer>
  </article>
</div>

<script src="{{ site.baseurl }}/assets/js/interactions.js"></script>
