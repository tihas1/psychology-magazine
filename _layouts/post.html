---
layout: default
---
<article class="post">
  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <p class="meta">{{ page.date | date: "%B %-d, %Y" }} • {{ page.read_time | default: "—" }} read</p>
    {% if page.featured_image %}
     <img class="featured-image" src="{{ page.featured_image | relative_url }}" alt="{{ page.title }}">
    {% endif %}
  </header>

  <section class="post-content">
    {{ content }}
  </section>

  <footer class="post-footer">
    <div class="share">
      <p>Share:</p>
      <a href="https://twitter.com/intent/tweet?text={{ page.title | uri_escape }}&url={{ page.url | absolute_url }}" target="_blank">Twitter</a>
      <a href="https://www.facebook.com/sharer/sharer.php?u={{ page.url | absolute_url }}" target="_blank">Facebook</a>
      <a href="https://api.whatsapp.com/send?text={{ page.title | uri_escape }}%20{{ page.url | absolute_url }}" target="_blank">WhatsApp</a>
    </div>

    <!-- Disqus embed -->
    <div id="disqus_thread"></div>
    <script>
      var disqus_config = function () {
        this.page.url = '{{ page.url | absolute_url }}';
        this.page.identifier = '{{ page.url }}';
      };
      (function() {
        var d = document, s = d.createElement('script');
        s.src = 'https://your-disqus-shortname.disqus.com/embed.js';
        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
      })();
    </script>
  </footer>
</article>
