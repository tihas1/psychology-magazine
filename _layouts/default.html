<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="{{ site.theme_mode }}">

 <header class="site-header">
  <div class="header-inner">
    <span class="logo">{{ site.title }}</span>

    <!-- Mobile Menu Toggle -->
    <button id="menuToggle" class="menu-toggle" aria-label="Toggle menu">â˜°</button>

    <!-- Navigation -->
    <nav class="main-nav" id="mainNav">
      <a href="{{ site.baseurl }}/">Home</a>
      <a href="{{ site.baseurl }}/articles/">Articles</a>
      <a href="#" id="loginBtn">Login</a>
      <a href="#" id="logoutBtn" style="display:none;">Logout</a>
    </nav>

    <button id="themeToggle" class="controls">ðŸŒ“</button>
  </div>
</header>


  <!-- Sidebar (optional per layout) -->
  {% if page.layout == "default" or page.layout == "articles" %}
    {% include sidebar.html %}
  {% endif %}

  <div class="main-content">
    {{ content }}
  </div>

  <footer class="site-footer">
    <div class="footer-inner">
      Â© {{ "now" | date: "%Y" }} {{ site.title }}
    </div>
  </footer>

  {% include auth-modal.html %}

  <script>
    document.getElementById('themeToggle').onclick = () => {
      document.body.classList.toggle('dark');
      localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
    };
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark');
    }
  </script>
<script>
  // --- Mobile Menu Toggle ---
  document.addEventListener("DOMContentLoaded", () => {
    const menuToggle = document.getElementById("menuToggle");
    const mainNav = document.getElementById("mainNav");
    menuToggle?.addEventListener("click", () => {
      mainNav.classList.toggle("open");
    });
  });
</script>

  <!-- Firebase Auth & UI Scripts -->
  <script type="module" src="{{ site.baseurl }}/assets/js/auth.js"></script>
  <script type="module" src="{{ site.baseurl }}/assets/js/ui.js"></script>
</body>
</html>
