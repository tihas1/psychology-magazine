<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>

  <!-- âœ… Correct CSS path for GitHub Pages subfolder -->
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">

  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="{{ site.theme_mode }}">
  <header class="site-header">
    <div class="header-inner">
      <span class="logo">{{ site.title }}</span>
      <nav class="main-nav">
        <!-- âœ… Correct navigation paths -->
        <a href="{{ site.baseurl }}/">Home</a>
        <a href="{{ site.baseurl }}/articles/">Articles</a>
      </nav>
      <button id="themeToggle" class="controls">ðŸŒ“</button>
    </div>
  </header>

  <!-- âœ… This will actually inject your page/post HTML -->
  {{ content }}

  <footer class="site-footer">
    <div class="footer-inner">
      Â© {{ "now" | date: "%Y" }} {{ site.title }}
    </div>
  </footer>

  <script>
    document.getElementById('themeToggle').onclick = () => {
      document.body.classList.toggle('dark');
      localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
    };
    if(localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark');
    }
  </script>
  <script src="/assets/js/auth.js"></script>
</body>
</html>
